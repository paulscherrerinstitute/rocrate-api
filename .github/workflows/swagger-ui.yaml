# From https://github.com/peter-evans/swagger-github-pages
name: Update Swagger UI
on:
  schedule:
    - cron: "0 10 * * *"
  workflow_dispatch:

jobs:
  updateSwagger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get Latest Swagger UI Release
        id: swagger-ui
        run: |
          release_tag=$(curl -sL https://api.github.com/repos/swagger-api/swagger-ui/releases/latest | jq -r ".tag_name")
          echo "release_tag=$release_tag" >> $GITHUB_OUTPUT
          current_tag=$(<swagger-ui.version)
          echo "current_tag=$current_tag" >> $GITHUB_OUTPUT
      - name: Update Swagger UI
        if: steps.swagger-ui.outputs.current_tag != steps.swagger-ui.outputs.release_tag
        env:
          RELEASE_TAG: ${{ steps.swagger-ui.outputs.release_tag }}
          SWAGGER_YAML: "https://raw.githubusercontent.com/paulscherrerinstitute/rocrate-api/refs/heads/main/openapi.yaml"
        run: |
          # Delete the docs directory
          rm -fr docs
          # Download the release
          curl -sL -o $RELEASE_TAG "https://github.com/swagger-api/swagger-ui/archive/refs/tags/${RELEASE_TAG}.tar.gz"
          # Extract the dist directory
          tar -xf $RELEASE_TAG --strip-components=1 $(tar -tf $RELEASE_TAG | head -1 | cut -f1 -d"/")/dist
          mv dist docs
          rm $RELEASE_TAG
          # Fix references in dist/swagger-initializer and index.html
          sed -i "s|https://petstore.swagger.io/v2/swagger.json|$SWAGGER_YAML|g" docs/swagger-initializer.js
          # Update current release
          echo ${{ steps.swagger-ui.outputs.release_tag }} > swagger-ui.version
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: Update swagger-ui to ${{ steps.swagger-ui.outputs.release_tag }}
          title: Update SwaggerUI to ${{ steps.swagger-ui.outputs.release_tag }}
          body: |
            Updates [swagger-ui][1] to ${{ steps.swagger-ui.outputs.release_tag }}

            Auto-generated by [create-pull-request][2]

            [1]: https://github.com/swagger-api/swagger-ui
            [2]: https://github.com/peter-evans/create-pull-request
          labels: dependencies, automated pr
          branch: swagger-ui-updates
